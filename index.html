<!DOCTYPE html>
<html>
<head>
    <title>Mon Plugin Calendrier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar__header">
            <button class="calendar__nav-button calendar__nav-button--prev">&lt;</button>
            <span class="calendar__month-year" id="monthYear"></span>
            <button class="calendar__nav-button calendar__nav-button--next">&gt;</button>
        </div>
        <table class="calendar__table">
            <thead>
                <tr>
                    <th class="calendar__weekday">Lun</th>
                    <th class="calendar__weekday">Mar</th>
                    <th class="calendar__weekday">Mer</th>
                    <th class="calendar__weekday">Jeu</th>
                    <th class="calendar__weekday">Ven</th>
                    <th class="calendar__weekday">Sam</th>
                    <th class="calendar__weekday">Dim</th>
                </tr>
            </thead>
            <tbody class="calendar__body" id="calendarBody">
                <!-- Les jours du mois seront ajoutés ici -->
            </tbody>
        </table>
    </div>

    <!-- Bouton pour changer d'année -->
    <div class="year-change">
        <button class="year-change__button year-change__button--prev">&lt;&lt;</button>
        <span class="year-change__label" id="yearLabel"></span>
        <button class="year-change__button year-change__button--next">&gt;&gt;</button>
    </div>

    <!-- Bouton d'ajout d'événement -->
    <div class="add-event-container">
        <button class="add-event-button" id="openModalBtn">Ajouter un Événement</button>
    </div>

    <!-- Container pour afficher les événements de la date sélectionnée -->
    <div class="events-container" id="eventsContainer"></div>

    <!-- Modal pour ajouter un événement -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="modal__close">&times;</span>
            <h2 class="modal__title">Ajouter un Événement</h2>
            <label for="eventDate" class="modal__label">Date :</label>
            <input type="date" id="eventDate" class="modal__input">
            <label for="eventName" class="modal__label">Événement :</label>
            <input type="text" id="eventName" class="modal__input">
            <button class="modal__button" id="addEventBtn">Ajouter</button>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
