<!DOCTYPE html>
<html>
<head>
    <title>Mon Plugin Calendrier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar__header">
            <button class="calendar__nav-button calendar__nav-button--prev">&lt;</button>
            <span class="calendar__month-year" id="monthYear"></span>
            <button class="calendar__nav-button calendar__nav-button--next">&gt;</button>
        </div>
        <table class="calendar__table">
            <thead>
                <tr>
                    <th class="calendar__weekday">Dim</th>
                    <th class="calendar__weekday">Lun</th>
                    <th class="calendar__weekday">Mar</th>
                    <th class="calendar__weekday">Mer</th>
                    <th class="calendar__weekday">Jeu</th>
                    <th class="calendar__weekday">Ven</th>
                    <th class="calendar__weekday">Sam</th>
                </tr>
            </thead>
            <tbody class="calendar__body" id="calendarBody">
                <!-- Les jours du mois seront ajoutés ici -->
            </tbody>
        </table>
    </div>

    <!-- Bouton pour changer d'année -->
    <div class="year-change">
        <button class="year-change__button year-change__button--prev">&lt;&lt;</button>
        <span class="year-change__label" id="yearLabel"></span>
        <button class="year-change__button year-change__button--next">&gt;&gt;</button>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
